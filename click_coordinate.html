<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click_coordinate</title>
  </head>
  <body>
    <div
      class="box"
      style="background-color: lightpink; width: 50px; height: 50px"
    ></div>
    <div
      class="box"
      style="background-color: lightseagreen; width: 50px; height: 50px"
      ;
    ></div>
    <div
      class="box"
      style="background-color: lightskyblue; width: 50px; height: 50px"
      ;
    ></div>
    <script>
      const boxes = document.getElementsByClassName("box");
      for (let i = 0; i < boxes.length; i++) {
        boxes[i].addEventListener("click", handleClick);
      }
      function handleClick(event) {
        // document.onclick = function (e) {
        const cursorX = event.pageX;
        const cursorY = event.pageY;
        const clientX = event.clientX;
        const clientY = event.clientY;
        console.log(cursorX, cursorY, clientX, clientY);
      }
    </script>
  </body>
</html>
